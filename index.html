<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h1>CALCULATOR by Rishikesh</h1>
  <div class="calc-container">
    <div class="display-result">
      <!-- result will appear here -->
    </div>
    <div class="four">
      <button id="ac" class="special">AC</button>
      <button id="c" class="special">C</button>
      <button id="mipl" class="special">-/+</button>
      <button id="multiply" class="special">*</button>
    </div>
    <div class="four">
      <button id="nine">9</button>
      <button id="eight">8</button>
      <button id="seven">7</button>
      <button id="division" class="special">/</button>
    </div>   
    <div class="four">
      <button id="six">6</button>
      <button id="five">5</button>
      <button id="four">4</button>
      <button id="add" class="special">+</button>
    </div>
    <div class="four">
      <button id="three">3</button>
      <button id="two">2</button>
      <button id="one">1</button>
      <button id="subtract" class="special">-</button>
    </div>
    <div class="three">
      <button id="zero">0</button>
      <button id="dot">.</button>
      <button id="equal" class="special">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
